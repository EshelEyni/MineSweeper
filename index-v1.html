<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css" />

    <script defer src="js/utils.js"></script>
    <script defer src="js/classes/cell.js"></script>
    <script defer src="js/classes/board.js"></script>
    <script defer src="js/classes/app.js"></script>
    <script defer src="js/app.js"></script>
  </head>

  <body>
    <h1>Mine Sweeper!</h1>
    <div class="smiley"><img src="images/defsmiley.png" /></div>
    <div class="main-container">
      <div class="game-setting-container">
        <h3>Game Setting</h3>
        <div class="hints-container"></div>
        <div class="Lives"></div>
        <div class="safeclick">
          <button class="btn-safe-click">
            <span class="safe-click-count"></span>
            <span> Safe Click </span>
          </button>
        </div>
        <button class="btn-undo-action">UNDO!</button>
      </div>

      <div class="gameover"></div>

      <div class="board-container">
        <header class="board-header">
          <div class="bestscore">Best score:</div>
          <div class="timer">Timer:</div>
        </header>
        <div class="board"></div>
      </div>

      <div class="board-setting-container">
        <h3>Board Setting</h3>
        <div class="btn-difficulty-container">
          <button data-difficulty-settings="EASY">Easy(4*4)</button>
          <button data-difficulty-settings="MEDIUM">Hard(8*8)</button>
          <button data-difficulty-settings="HARD">Extreme(12*12)</button>
        </div>

        <button class="btn-set-mines-manually">Manuall Mines!</button>
        <button class="btn-set-seven-boom">7 BOOM!!!</button>
      </div>
    </div>

    <p>Created By Eshel Eyni</p>
  </body>
</html>
